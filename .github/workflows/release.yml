name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Build Linux Desktop
  # -------------------------------------------------------------------------
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libxdo-dev

      - name: Build Release
        run: cargo build --release --verbose

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: connected-linux
          path: target/release/connected-desktop

  # -------------------------------------------------------------------------
  # Job 2: Build Windows Desktop (MSI)
  # -------------------------------------------------------------------------
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Ensure WebView2Loader.dll present (MSI)
        shell: pwsh
        run: |
          $dll = "target\\release\\WebView2Loader.dll"
          if (!(Test-Path $dll)) {
            $src = Get-ChildItem -Path "target\\release\\build" -Recurse -Filter "WebView2Loader.dll" |
              Where-Object { $_.FullName -match "\\\\out\\\\x64\\\\WebView2Loader\\.dll$" } |
              Select-Object -First 1
            if ($null -eq $src) { throw "WebView2Loader.dll not found under target\\release\\build\\**\\out\\x64\\WebView2Loader.dll" }
            Copy-Item $src.FullName $dll -Force
          }
          Write-Host "WebView2Loader.dll ready at $dll"

      - name: Download WebView2 bootstrapper (MSI)
        shell: pwsh
        run: |
          $ProgressPreference = "SilentlyContinue"
          $url = "https://go.microsoft.com/fwlink/p/?LinkId=2124703"
          $out = "packaging\\windows\\MicrosoftEdgeWebView2Setup.exe"
          Invoke-WebRequest -Uri $url -OutFile $out
          if (!(Test-Path $out)) { throw "WebView2 bootstrapper download failed: $out" }
          Write-Host "WebView2 bootstrapper ready at $out"

      - name: Install WiX 4
        run: dotnet tool install --global wix

      - name: Create WiX Output Directory
        run: mkdir target/wix

      - name: Package MSI
        run: wix build packaging/windows/installer.wxs -o target/wix/connected-desktop.msi

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: connected-windows
          path: target/wix/connected-desktop.msi

  # -------------------------------------------------------------------------
  # Job 3: Build Android APK
  # -------------------------------------------------------------------------
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: connected-android
          path: android/app/build/outputs/apk/release/*.apk

  # -------------------------------------------------------------------------
  # Job 4: Create Release
  # -------------------------------------------------------------------------
  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-android]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: connected-linux
          path: connected-linux

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: connected-windows
          path: connected-windows

      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: connected-android
          path: connected-android

      - name: Collect Release Assets
        shell: bash
        run: |
          set -euo pipefail

          linux_bin="$(find connected-linux -type f -name connected-desktop | head -n 1 || true)"
          if [[ -z "${linux_bin}" ]]; then
            echo "ERROR: Linux binary 'connected-desktop' not found in downloaded artifact." >&2
            find connected-linux -maxdepth 4 -type f -print >&2 || true
            exit 1
          fi
          mv "${linux_bin}" connected-desktop

          msi_path="$(find connected-windows -type f -name connected-desktop.msi | head -n 1 || true)"
          if [[ -z "${msi_path}" ]]; then
            echo "ERROR: Windows MSI 'connected-desktop.msi' not found in downloaded artifact." >&2
            find connected-windows -maxdepth 6 -type f -print >&2 || true
            exit 1
          fi
          mv "${msi_path}" connected-desktop.msi

          apk_path="$(find connected-android -type f -name '*.apk' | head -n 1 || true)"
          if [[ -z "${apk_path}" ]]; then
            echo "ERROR: Android APK not found in downloaded artifact." >&2
            find connected-android -maxdepth 10 -type f -print >&2 || true
            exit 1
          fi
          mv "${apk_path}" connected-android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Connected ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            connected-desktop
            connected-desktop.msi
            connected-android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
