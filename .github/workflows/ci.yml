name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Build & Test Rust Code (Linux Desktop & Core)
  # -------------------------------------------------------------------------
  build-rust:
    name: Rust (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libxdo-dev

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Build Release
        run: cargo build --release --verbose

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-linux
          path: target/release/connected-desktop

  # -------------------------------------------------------------------------
  # Job 2: Build Rust Code (Windows Desktop)
  # -------------------------------------------------------------------------
  build-windows:
    name: Rust (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build
        run: cargo build --release --verbose

      - name: Ensure WebView2Loader.dll present (MSI)
        shell: pwsh
        run: |
          $dll = "target\\release\\WebView2Loader.dll"
          if (!(Test-Path $dll)) {
            $src = Get-ChildItem -Path "target\\release\\build" -Recurse -Filter "WebView2Loader.dll" |
              Where-Object { $_.FullName -match "\\\\out\\\\x64\\\\WebView2Loader\\.dll$" } |
              Select-Object -First 1
            if ($null -eq $src) { throw "WebView2Loader.dll not found under target\\release\\build\\**\\out\\x64\\WebView2Loader.dll" }
            Copy-Item $src.FullName $dll -Force
          }
          Write-Host "WebView2Loader.dll ready at $dll"

      - name: Install WiX 4
        run: dotnet tool install --global wix

      - name: Create WiX Output Directory
        run: mkdir target/wix

      - name: Package
        run: wix build packaging/windows/installer.wxs -o target/wix/connected-desktop.msi

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-windows
          path: target/wix/*.msi

  # -------------------------------------------------------------------------
  # Job 3: Build Android App
  # -------------------------------------------------------------------------
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
