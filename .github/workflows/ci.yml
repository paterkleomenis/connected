name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  schedule:
    # Run security audit daily at 5 AM UTC
    - cron: "0 5 * * *"

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Code Quality (formatting, linting, typos)
  # -------------------------------------------------------------------------
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install cargo tools
        run: |
          cargo install typos-cli taplo-cli --locked

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Check TOML formatting
        run: taplo fmt --check

      - name: Lint with Clippy
        run: cargo clippy --workspace -- -D warnings

      - name: Check typos
        run: typos

  # -------------------------------------------------------------------------
  # Job 2: Security Audit
  # -------------------------------------------------------------------------
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run security audit
        run: cargo audit

      - name: Check licenses and bans
        run: |
          cargo install cargo-deny --locked
          cargo deny check

  # -------------------------------------------------------------------------
  # Job 3: Build & Test Rust Code (Linux Desktop & Core)
  # -------------------------------------------------------------------------
  build-rust:
    name: Rust (Linux)
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "linux-build"

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev

      - name: Build
        run: cargo build --workspace --verbose

      - name: Run tests
        run: cargo test --workspace --verbose

      - name: Build Release
        run: cargo build --workspace --release --verbose

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-linux
          path: target/release/connected-desktop

  # -------------------------------------------------------------------------
  # Job 4: Build Rust Code (Windows Desktop)
  # -------------------------------------------------------------------------
  build-windows:
    name: Rust (Windows)
    runs-on: windows-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v6

      - name: Verify installer version matches Cargo version
        shell: pwsh
        run: |
          $cargoMatch = (Get-Content Cargo.toml | Select-String -Pattern '^\s*version\s*=\s*"([^"]+)"' -AllMatches | Select-Object -Last 1)
          if ($null -eq $cargoMatch) { throw "Could not find workspace version in Cargo.toml" }
          $cargo = $cargoMatch.Matches[0].Groups[1].Value
          $wxs = "packaging\\windows\\installer.wxs"
          $msiMatch = (Get-Content $wxs | Select-String -Pattern "^\s*Version=['`"`]([^'`"`]+)['`"`]" | Select-Object -First 1)
          if ($null -eq $msiMatch) { throw "Could not find Version in installer.wxs" }
          $msiVer = $msiMatch.Matches[0].Groups[1].Value
          if ($msiVer -ne $cargo) {
            throw "installer.wxs Version ($msiVer) does not match Cargo.toml workspace version ($cargo)."
          }

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows-build"

      - name: Build
        run: cargo build --release --verbose

      - name: Ensure WebView2Loader.dll present (MSI)
        shell: pwsh
        run: |
          $dll = "target\\release\\WebView2Loader.dll"
          if (!(Test-Path $dll)) {
            $src = Get-ChildItem -Path "target\\release\\build" -Recurse -Filter "WebView2Loader.dll" |
              Where-Object { $_.FullName -match "\\\\out\\\\x64\\\\WebView2Loader\\.dll$" } |
              Select-Object -First 1
            if ($null -eq $src) { throw "WebView2Loader.dll not found under target\\release\\build\\**\\out\\x64\\WebView2Loader.dll" }
            Copy-Item $src.FullName $dll -Force
          }
          Write-Host "WebView2Loader.dll ready at $dll"

      - name: Install WiX 4
        run: dotnet tool install --global wix

      - name: Create WiX Output Directory
        shell: pwsh
        run: mkdir target/wix -Force

      - name: Package
        run: wix build packaging/windows/installer.wxs -o target/wix/connected-desktop.msi

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-windows
          path: target/wix/*.msi

  # -------------------------------------------------------------------------
  # Job 5: Build Android App
  # -------------------------------------------------------------------------
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "android-build"

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --locked

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload Android Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk

  # -------------------------------------------------------------------------
  # Job 6: Pre-commit Hooks Check
  # -------------------------------------------------------------------------
  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libglib2.0-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run pre-commit hooks
        run: pre-commit run --all-files --show-diff-on-failure
