name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  # -------------------------------------------------------------------------
  # Job 1: Build & Test Rust Code (Linux Desktop & Core)
  # -------------------------------------------------------------------------
  build-rust:
    name: Rust (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev pkg-config libdbus-1-dev libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev libxdo-dev

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Lint with Clippy
        run: cargo clippy -- -D warnings

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose

      - name: Build Release
        run: cargo build --release --verbose

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-linux
          path: target/release/connected-desktop

  # -------------------------------------------------------------------------
  # Job 2: Build Rust Code (Windows Desktop)
  # -------------------------------------------------------------------------
  build-windows:
    name: Rust (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Build
        run: cargo build --release --verbose

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: connected-desktop-windows
          path: target/release/connected-desktop.exe

  # -------------------------------------------------------------------------
  # Job 3: Build Android App
  # -------------------------------------------------------------------------
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: "25"
          distribution: "temurin"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        working-directory: android
        run: ./gradlew assembleDebug
